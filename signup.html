<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description" content="Gamer corner. Play online multiplayer. Lan party. Play with friends. Online game events. Internet cafe for gamers in Dublin, Ireland.">
    <meta name="keywords" content="gamer cafe, internet cafe, arcade, e-sport, gamers, online multiplayer, e-sport teams, Ireland, Dublin, games, fortnite, valorant, apex legends, league of legends, warzone, cod">
    <!-- Title -->
    <title>Gamer Corner</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/gamepad_2875710.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/gamepad_2875710 (2).png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <!-- Header -->
    <header><a href="index.html">
            <h1 id="logo">Gamer Corner</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars-staggered"></i></label>
        <nav id="signup-nav">
            <ul id="menu">
                <li><a href="index.html">Home</a></li>
                <li><a href="signup.html" class="active">Sign Up</a></li>
                <li><a href="calendar.html">Event Calendar</a></li>
            </ul>
        </nav>
    </header>

    <!-- Main content -->
    <main>
        <section id="signup">
            <form action="thank-you.html" id="signup-form">
                <h2><i class="fa-solid fa-users"></i> Sign up and join the fun!</h2>

                <label for="first-name">First Name</label>
                <input type="text" name="First Name" id="first-name" class="text-input" required>
                <br>

                <label for="last-name">Last Name</label>
                <input type="text" name="Last Name" id="last-name" class="text-input" required>
                <br>

                <label for="email">Email Address</label>
                <input type="email" name="Email Address" id="email" class="text-input" required>
                <br>

                <label for="tel-number">Phone Number</label>
                <input type="tel" name="Phone Number" id="tel-number" class="text-input" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                <br>

                <label for="fav-game">Your Favorite Online Game</label>
                <select name="Favorite Gane" id="fav-game" class="text-input">
                    <option value="fortnite">Fortnite</option>
                    <option value="warzone">Warzone</option>
                    <option value="valorant">Valorant</option>
                    <option value="apex">Apex Legends</option>
                    <option value="the-finals">The finals</option>
                </select>

                <button type="submit" class="join-button">Let's Game!</button>

            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <ul id="social-links">
            <li><a href="https://www.facebook.com/" target="_blank" rel="noopener"
                    aria-label=" Visit our Facebook page (opens in new tab)"><i class="fa-brands fa-facebook"></i></a>
            </li>
            <li><a href="https://www.instagram.com/" target="_blank" rel="noopener"
                    aria-label=" Visit our instagram page (opens in new tab)"><i class="fa-brands fa-instagram"></i></a>
            </li>
            <li><a href="https://x.com/?lang=en" target="_blank" rel="noopener"
                    aria-label=" Visit our twitter page (opens in new tab)"><i class="fa-brands fa-x-twitter"></i></a>
            </li>
            <li><a href="https://www.youtube.com/" target="_blank" rel="noopener"
                    aria-label=" Visit our youtube channel (opens in new tab)"><i class="fa-brands fa-youtube"></i></a>
            </li>
            <li><a href="https://www.tiktok.com/foryou?lang=en" target="_blank" rel="noopener"
                    aria-label=" Visit our tiktok page (opens in new tab)"><i class="fa-brands fa-tiktok"></i></a></li>
        </ul>
    </footer>

    <!-- Font Awesome kit -->
    <script src="https://kit.fontawesome.com/2b7435e410.js" crossorigin="anonymous"></script>
</body>

</html>
